<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
      
    <h:head>
        <title>Cadastro de Aluno</title>
    </h:head>
    
    <h:body>
       <h:form id="freeTabela">
           <p:commandButton value="Voltar" 
                            action="manutencaoAluno.xhtml?faces-redirect=true"/>

            <p:panelGrid columns="2">
            <p:outputLabel value="Nome do Aluno:"/>
            <p:inputText value="#{alunoControle.aluno.nome}"/>
            
            <p:outputLabel value="Data de Nascimento:"/>
            <p:calendar value="#{alunoControle.aluno.dataNasc}" locale="tr" navigator="true"
showButtonPanel="true" pattern="dd.MM.yyyy"/>
                
            </p:panelGrid>
           
            <p:commandButton value="Salvar" icon="ui-icon-check"
                             action="#{alunoControle.salvar()}"/>
        </h:form>
    </h:body>
</html>
