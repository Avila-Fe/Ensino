<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
      
    <h:head>
        <title>Cadastro de Animais</title>
    </h:head>
    
    <h:body>
       <h:form id="freeTabela">
           <p:commandButton value="Voltar" action="manutencaoTurma.xhtml?faces-redirect=true"/>
            <p:panelGrid columns="2">
                
                <p:outputLabel value="Nome da Turma"/>
                <p:inputText value="#{turmaControle.turma.nomeTurma}"/>
                
                <p:outputLabel value="Capacidade de Alunos"/>
                <p:inputText value="#{turmaControle.turma.capacidade}"/>
                    
            </p:panelGrid>
           <p:commandButton value="Salvar" icon="ui-icon-check"
                            action="#{turmaControle.salvar()}"/>
        </h:form>
    </h:body>
</html>
